<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header bg-primary text-light">Register

                </div>
                <div class="card-body">
                    <form type="submit" [formGroup]="registerForm" (ngSubmit)="submitForm()">
                        <div class="form-group">
                            <label>
                                Name
                            </label>
                            <input formControlName="name" type="text" class="form-control">
                            <div *ngIf="registerForm.get('name')?.dirty && registerForm.get('name')?.invalid"
                                class="alert alert-danger">
                                Name should be letters
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                Email
                            </label>
                            <input formControlName="email" type="text" class="form-control">
                            <div>{{registerForm.get('email')?.errors | json}}</div>
                            <div *ngIf="registerForm.get('email')?.dirty && registerForm.get('email')?.invalid"
                                class="alert alert-danger">
                                <div *ngIf="registerForm.get('email')?.errors?.['email']">Email format is needed</div>
                                <div *ngIf="registerForm.get('email')?.errors?.['maxLength']">Cannot have more than 10 characters</div>
                                <div *ngIf="registerForm.get('email')?.errors?.['minLength']">Minumum 5 char needed</div>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                Password
                            </label>
                            <input formControlName="password" type="text" class="form-control">
                            <div *ngIf="registerForm.get('password')?.dirty && registerForm.get('password')?.invalid"
                                class="alert alert-danger">
                                Sould be start with number
                            </div>

                        </div>
                        <div class="form-group">
                            <label>
                                BOD
                            </label>
                            <input formControlName="yearOfBirth" type="text" class="form-control">
                            <div *ngIf="registerForm.get('yearOfBirth')?.dirty && registerForm.get('yearOfBirth')?.invalid"
                                class="alert alert-danger">
                                Has to be less than 2022
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                Gender
                            </label>
                            <select formControlName="gender" type="text" class="form-control">
                                <option value="S">---Select---</option>
                                <option value="F">Female</option>
                                <option value="M">Male</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                        <button [disabled]="registerForm.invalid" class="btn btn-primary">
                            Register
                        </button>
                

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
